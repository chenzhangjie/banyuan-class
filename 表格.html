<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1px" cellpadding="3" cellspacing="2" align="center" 
    style="background-color:aquamarine;width: 60%;color:darkslateblue;text-align: center;">
    <thead>

        <tr>
            <th>姓名</th>
            <th> <input type="text"> </th>
            <th>性别</th>
            <th>
                <select>
                    <option>--选择性别--</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>

            </th>
        <tr>
        <tr>
            <th>手机号码</th>
            <th><input type="text"></th>
            <th>电子邮箱</th>
            <th><input type="text"></th>
        </tr>  
        <tr>
            <th>教育程度</th>
            <th>
                <select>
                    <option>小学</option>
                    <option value="1">中学</option>
                    <option value="2">大学</option>
                </select>

            </th>
            <th>工作职位</th>
            <th><input type="text"></th>
        </tr>  
        <tr>
            <th>工作城市</th>
            <th>
                <select>
                    <option>--选择城市--</option>
                    <option value="1">南京</option>
                    <option value="2">上海</option>
                    <option value="3">北京</option>
                </select>

            </th>
            <th>期望工资</th>
            <th>
                <select>
                    <option>---选择区间-</option>
                    <option value="1">5000</option>
                    <option value="2">10000</option>
                    <option value="3">15000</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>自我介绍</th>
                <td colspan="3"><input type="text" style="width:95%"> </td>
        </tr>
        <tr>
            <th>特长</th>
        
                <td colspan="3"><input type="text" style="width:95%"></td>
        </tr>
        <tr>
            <th>地址</th>
            
                <td colspan="3"><input type="text" style="width:95%"></td>
            
        </tr>
    </thead>
    <tbody> 
    </tbody>
</table>
</body>
</html>
